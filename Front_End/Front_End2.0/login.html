<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <div class="card-body">
      <h1>Pincode Serviceability Checker</h1>
      <div class="options">
        <button id="merchantBtn">Login as Merchant</button>
        <button id="buyerBtn">Login as Buyer</button>
      </div>
    </div>
  </div>

  <div class="merchant-form" style="display: none;">
    <h1>Pincode Serviceability Checker</h1>
    <form id="merchantForm">
      <h2>Enter Merchant Details</h2>
      <label for="merchantName">Merchant's Name:</label>
      <input type="text" id="merchantName">
      
      <label for="merchantid">Merchant's ID (E-mail):</label>
      <input type="text" id="merchantid">

      <label for="merchantpass">Merchant's Password:</label>
      <input type="password" id="merchantpass">

      <h2>Enter Pin Codes</h2>
      <label for="pincodeCount">Number of Pin Codes:</label>
      <input type="number" id="pincodeCount" min="1" max="10" value="1">
      <div id="pincodeInputs"></div>
      <button id="submitBtn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
